apiVersion: apps/v1
kind: Deployment
metadata:
  name: aspu-frontend
  namespace: default
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: aspu-frontend-container
          image: bm106/aspu-react:v1.0.2
          resources:
            requests:
              memory: 100Mi
              cpu: 100m
            limits:
              memory: 200Mi
              cpu: 200m
          ports:
            - containerPort: 80


