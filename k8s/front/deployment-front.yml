apiVersion: apps/v1
kind: Deployment
metadata:
  name: aspu-frontend
  namespace: default
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: aspu-frontend-container
          image: bm106/aspu-frontend:v5.5.6
          resources:
            requests:
              memory: 1Gi
              cpu: 1000m
            limits:
              memory: 2Gi
              cpu: 1500m
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30  
            periodSeconds: 10        
            timeoutSeconds: 5       
            failureThreshold: 3      
